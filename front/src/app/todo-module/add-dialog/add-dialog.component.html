<h1 mat-dialog-title>Добавить задачу</h1>
<div mat-dialog-content>
  <p>Пожалуйста, введите имя:</p>
  <mat-form-field>
    <mat-label>Имя</mat-label>
    <input matInput [(ngModel)]="taskName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button  cdkFocusInitial (click)="addTask()">Ok</button>
  <button mat-button (click)="cancel()">Отмена</button>
</div>
